apiVersion: v0.1
workloads:
  Data_Aggregator:
    runtime: podman
    agent: agent_A
    restart: true
    updateStrategy: AT_LEAST_ONCE
    accessRights:
      allow: []
      deny: []
    restartPolicy: ALWAYS
    dependencies:
    runtimeConfig: |
       image: localhost/data_aggregator:latest
       commandOptions: ["--net", "host"]
    controlInterfaceAccess:
        allowRules:
          - type: StateRule
            operation: ReadWrite
            filterMask:
              - "desiredState"
              - "workloadStates"
